        <h1>HERRAMIENTAS</h1>

    <div class="container">
        <div class="seccion">
            <div class="nombre-pro">
                <h3>COOTIZADOR M2 OBRAS</h3>

            </div>
            <button class="btn-desplegable" onclick="desplegarInfo(0)">
                <span class="flecha">&#9658;</span>
            </button>
            <div class="info-content">
                <br>
                <div class="cotizador">
                    <h1>Cotizador de Construcción</h1>
                    <form id="cotizadorForm">
                        <label for="metrosCuadrados">Metros Cuadrados cubiertos:</label>
                        <input type="number" id="metrosCuadrados" name="metrosCuadrados" required>

                        <label for="metrosCuadradosSemi">Metros Cuadrados semi cubiertos:</label>
                        <input type="number" id="metrosCuadradosSemi" name="metrosCuadradosSemi" required>
            
                        <label for="tipoConstruccion">Tipo de Construcción:</label>
                        <select id="tipoConstruccion" name="tipoConstruccion" required>
                            <option value="residencial">Residencial</option>
                            <option value="comercial">Comercial</option>
                            <option value="industrial">Industrial</option>
                        </select>
            
                        <label for="calidadTerminaciones">Calidad de las Terminaciones:</label>
                        <select id="calidadTerminaciones" name="calidadTerminaciones" required>
                            <option value="baja">Estandar</option>
                            <option value="media">Confort</option>
                            <option value="alta">Premium</option>
                        </select>
            
                        <button type="button" onclick="calcularCosto()">Calcular Costo</button>
                    </form>
                    <div id="resultado"></div>
                </div>
                <br>
                <br>
            </div>
        </div>

        <div class="seccion">
            <div class="nombre-pro">
                <h3> TASADOR DE PROPIEDADES </h3>
            </div>
            <button class="btn-desplegable" onclick="desplegarInfo(1)">
                <span class="flecha">&#9658;</span>
            </button>
            <div class="info-content" id="info-1">
               <br>
               <div class="cotizador">
                <form action="cotizadorForm">
                    <h2>Ingrese las propiedades similares</h2>
                    <br>
                    <label for="precio1">Propiedad 1</label>
                    <input type="number" id="precio1" placeholder="Precio de mercado">
                    <input type="number" id="metros1" placeholder="Metros cuadrados totales">
                    <br>
                    <label for="precio2">Propiedad 2</label>
                    <input type="number" id="precio2" placeholder="Precio de mercado">
                    <input type="number" id="metros2" placeholder="Metros cuadrados totales">
                    <br>

                    <h2>Propiedad a comprar</h2>
                    <br>
                    <input type="number" id="propComparar" placeholder="Metros cuadrados totales">
                    <select name="estadoProp" id="estadoProp">
                        <option value="malo">Malo</option>
                        <option value="bueno">Bueno</option>
                        <option value="excelente">Excelente</option>

                    </select>
                    <button type="button" onclick="calcularTasacion()">Calcular Costo</button>
                  
                </form>
                <div id="resultadoTasacion"></div>
               </div>
               <br>
               <br>
            </div>
        </div>

        document.addEventListener('DOMContentLoaded', function() {
          // Captura el formulario por su ID
          var form = document.getElementById('cotizadorForm');
      
          // Agrega un controlador de eventos para el evento 'submit'
