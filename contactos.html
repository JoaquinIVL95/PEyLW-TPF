            <h2 class="titulo-form">Formulario para consultas y solicitudes</h2>
    
            <form id="formularioSolicitud" action="enviarMsj" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required><br>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br>
    
                <label for="sector">A que sector es dirigida</label>
                <select type="text" name="sector" id="sector" required>
                    <option value="">Seleccione el sector</option>
                    <option value="compras">Compras</option>
                    <option value="marketing">Marketing</option>
                    <option value="gerencia">Gerencia</option>
                    <option value="tesoreria">Tesoreria</option>
                    <option value="martilleros">Martilleros</option>
                </select>
                
    
    
                <label for="mensaje">Deje su solicitud: </label>
                <textarea type="text" id="mensaje" oninput="ajustarLabel(this)" name="mensaje" required></textarea><br>
                
                <input type="submit" onclick="enviar()" value="Enviar">
            </form>
            <!-- <a id="email-receptor" href="mailto:joaquinivl95@gmail.com"></a> -->

            <script>

                document.addEventListener('DOMContentLoaded', function() {
                        // Captura el formulario por su ID
                        var form = document.getElementById('formularioSolicitud');
                    
                        // Agrega un controlador de eventos para el evento 'submit'
                        form.addEventListener('submit', function(event) {
                            // Evita que el formulario se envíe
                            event.preventDefault();
                        });
                        });

                
                function ajustarLabel(textarea) {
                textarea.style.height = 'auto';
                label.style.height = textarea.scrollHeight + 'px';
            }

            
            
            </script>
